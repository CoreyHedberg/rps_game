<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="icon" href="media/favicon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>

    <title>Rock &bull; Paper &bull; Scissors Game</title>
  </head>

  <body>
    <h1 id="title">Rock &bull; Paper &bull; Scissors</h1>
    <h3 id="sub-title">
      Play the classic game where you have a 33.333333333(you get the point)%
      chance to win every time.
    </h3>
    <h4 id="explanation-link-section">
      <a href="#explanation-section" id="explanation-link"
        >Click here to view an explanation of the game</a
      >
    </h4>

    <section id="choose-one-section">
      <h1 id="choose-one-text"><em>Choose one to play ...</em></h1>
      <div id="game-images">
        <img src="media/rock.jpg" alt="Rock" id="rock" />
        <img src="media/paper.jpg" alt="Paper" id="paper" />
        <img src="media/scissors.jpg" alt="Scissors" id="scissors" />
      </div>
    </section>

    <section id="results-section">
      <h1 id="results-text"><em>The results are ...</em></h1>
      <div id="player-results-text">
        <div id="user-parent">User</div>
        <div id="computer-parent">Computer</div>
      </div>
      <div id="player-results"></div>
      <div id="tie-text-parent"></div>
    </section>

    <section id="play-again-section">
      <button id="play-again-button"><strong>Play Again</strong></button>
    </section>

    <section id="scoreboard-section">
      <h1 id="scoreboard-text"><em>The score is ...</em></h1>
      <table id="scoreboard-table">
        <tr>
          <th class="tableHeader">User</th>
          <th class="tableHeader">Computer</th>
          <th
            class="
            tableHeader"
          >
            Tie
          </th>
        </tr>
        <tr></tr>
        <td id="user-win-total" class="tableRow"></td>
        <td id="computer-win-total" class="tableRow"></td>
        <td id="tie-total" class="tableRow"></td>
      </table>
    </section>

    <section id="explanation-section">
      <h1 id="explanation-text"><em>The explanation ...</em></h1>
      <img src="media/explanation.svg" alt="Explanation" />
    </section>
  </body>
</html>
